.slidein-container {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 25px; /* Rounded edges for cylindrical shape */
            padding: 10px 20px; /* Padding for better appearance */
            background-color: #f2eeee; /* Background color to distinguish the tip text */
            margin: 20px; /* Margin for some space around the container */
            animation: slidein 1s ease-out; /* Slide-in animation */
        }

        /* Keyframes for slide-in animation */
        @keyframes slidein {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Fitness tip text styling */
        #fitnessTipText {
            font-size: medium;
            color: black;
            margin-left: 10px; /* Space between icon and text */
        }

        /* Optional: Adding some styles to make the icon consistent */
        .fa-dumbbell {
            color: gray;
            font-size: 1.5em;
        }
        /* Custom styles */
        body {
            background-color: #000 !important;
        }
        /* Custom styles */
        body {
            background-color: #000 !important;

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;

            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;

            text-align: center;
            cursor: pointer;
            z-index: 9999;

        #scroll-to-top:hover {

        }

                                <div class="card-body">
                                    <form method="post" action="{{ url_for('track_progress') }}">
                                        <div class="form-group">
                                            <label for="date">Date:</label>
                                            <input type="date" class="form-control" id="date" name="date" required>
                                        </div>
                                        <div class="form-group">

                                        <div class="form-group">

                                        </div>
                                        <div class="form-group">
                                            <label for="calories_consumed">Calories Consumed:</label>
                                            <input type="text" class="form-control" id="calories_consumed" name="calories_consumed" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="calories_burned">Calories Burned:</label>
                                            <input type="text" class="form-control" id="calories_burned" name="calories_burned" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>


                        <!-- Progress Report -->
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">

                                    <h6 class="m-0 font-weight-bold text-primary">Progress Report</h6>
                                </div>
                                <div class="card-body">
                                    {% if plot_url %}
                                    <img src="data:image/png;base64,{{ plot_url }}" alt="Progress Graph" class="img-fluid">
                                    {% else %}
                                    <p>No progress data available. Please input your data to generate a report.</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>




                        <button id="scroll-to-top" title="Go to top"><i class="fas fa-arrow-up"></i></button>

                        <script>
                            // Array of fitness tips
                            const fitnessTips = [
                                "Fitness Tip: Drink plenty of water throughout the day.",
                                "Fitness Tip: Incorporate strength training into your routine.",
                                "Fitness Tip: Take short walks after meals to improve digestion.",
                                "Fitness Tip: Stretch regularly to maintain flexibility.",
                                "Fitness Tip: Get at least 7-8 hours of sleep each night.",
                                "Fitness Tip: Balance your diet with a variety of foods.",
                                "Fitness Tip: Take breaks from prolonged sitting.",
                                "Fitness Tip: Set realistic fitness goals and track your progress.",
                                "Fitness Tip: Include a mix of cardio and strength exercises.",
                                "Fitness Tip: Warm up before workouts and cool down afterward."
                            ];
                    
                            // Function to fetch and display random fitness tip
                            function displayRandomFitnessTip() {
                                const randomIndex = Math.floor(Math.random() * fitnessTips.length);
                                const randomTip = fitnessTips[randomIndex];
                                document.getElementById("fitnessTipText").innerText = randomTip;
                            }
                    
                            // Call the function when the page loads to display an initial tip
                            displayRandomFitnessTip();
                    
                            // Change the tip every 20 seconds
                            setInterval(displayRandomFitnessTip, 10000);
                        </script>
                    
                        <!-- JavaScript for smooth scrolling and scroll-to-top button -->
                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                        <script>
                            $(document).ready(function () {
                                // Show or hide the scroll-to-top button based on scroll position
                                $(window).scroll(function () {
                                    if ($(this).scrollTop() > 100) {
                                        $('#scroll-to-top').fadeIn();
                                    } else {
                                        $('#scroll-to-top').fadeOut();
                                    }
                                });
                    
                                // Smooth scrolling for scroll-to-top button
                                $('#scroll-to-top').click(function () {
                                    $('html, body').animate({ scrollTop: 0 }, 800);
                                    return false;
                                });
                            });
                        </script>
