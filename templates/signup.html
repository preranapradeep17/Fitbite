<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Sign Up Form</title>
</head>
<body style="background-color: rgb(54, 54, 54);">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
               <h1 style="color: white;"> {{ message }} </h1>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="{{ url_for('static', filename='img/undraw_fitness_stats_sht6.svg') }}" alt="">
            </div>

            <div class="login__forms">
                <form action="/signup" method="POST" class="login__create" id="login-up">
                    <input type="hidden" name="action" value="signup"> <!-- Add this line -->
                    <h1 class="login__title">Create Account</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username" class="login__input" name="username">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input" name="password">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Confirm Password" class="login__input" name="confirm_password">
                    </div>

                    <button type="submit" class="login__button">Sign Up</button>

                    <div>
                        <span class="login__account">Already have an Account ?</span>
                        <a href="/" class="login__signup">Sign In</a>
                    </div>


                </form>
            </div>
        </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
