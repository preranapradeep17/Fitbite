name: Python Application CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: --health-cmd="mongosh --eval 'db.runCommand(\"ping\").ok'" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run syntax check
      run: |
        python -m compileall .

    - name: Run Flask app test
      run: |
        echo "Skipping unit tests for now, add them here if available."

    - name: Check CSV presence
      run: |
        test -f veg.csv || (echo "veg.csv missing!" && exit 1)
        # Add other CSV checks here

    - name: (Optional) Test Database Schema
      run: |
        python database_backend.py
        test -f fitness.db || (echo "fitness.db not created!" && exit 1)
