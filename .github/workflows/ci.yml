name: CI for FitBite

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: âœ… Lint with PyLint
        run: |
          pylint fitbite.py database_backend.py || true

      - name: ğŸ“„ Check required data files
        run: |
          test -f veg.csv || (echo "veg.csv is missing!" && exit 1)
          test -f fitness.db || (echo "fitness.db is missing!" && exit 1)

      - name: ğŸ§ª Placeholder for Unit Tests
        run: |
          echo "No unit tests implemented yet."
