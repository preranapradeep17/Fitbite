name: FitBite CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand(\"ping\").ok'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Compile Python files (syntax check)
        run: python -m compileall .

      - name: 📄 Check for required CSV files
        run: |
          test -f veg.csv || (echo "veg.csv is missing!" && exit 1)
          # Add vegan.csv, non-veg.csv if needed

      - name: 🧪 Placeholder for unit tests
        run: |
          echo "No unit tests yet. Add them in a tests/ folder."

      - name: 🗃️ Check SQLite DB presence
        run: |
          test -f fitness.db || (echo "fitness.db is missing!" && exit 1)
